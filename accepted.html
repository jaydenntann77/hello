<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yayyyy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Maintain existing styles from previous page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #84cbfd, #164469);
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }

        .header-text {
            text-align: center;
            font-family: 'Inter', sans-serif;
            color: #19427D;
            font-size: 1.8rem;
            margin: 2rem 0;
            font-weight: 600;
        }

        .celebration-container {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(25, 66, 125, 0.1);
            text-align: center;
            max-width: 800px;
            width: 90%;
            margin: 20px 0;
        }

        .celebration-title {
            color: #19427D;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        .gif-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 2rem 0;
        }

        .gif-placeholder {
            background: #ffffff;
            border-radius: 12px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #19427D;
            font-weight: 500;
        }

        .plan-button {
            background: #19427D;
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            margin-top: 2rem;
            text-decoration: none;
            display: inline-block;
        }

        .plan-button:hover {
            background: #143566;
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(25, 66, 125, 0.3);
        }

        @media (max-width: 768px) {
            .celebration-title {
                font-size: 2rem;
            }
            
            .gif-grid {
                grid-template-columns: 1fr;
            }
            
            .gif-placeholder {
                height: 200px;
            }
        }

        img {
            height: 200px
        }
    </style>
</head>
<body>
   
    <div class="celebration-container">
        <h1 class="celebration-title">yayyy omg you accepted!!!</h1>
        
        <div class="gif-grid">
            <div class="gif-placeholder"><img src="images\happy-excited.gif"></div>
            <div class="gif-placeholder"><img src="images\88149b0400750578f4d07d9bc3fb0fee.gif"></div>
            <div class="gif-placeholder"><img src="images\mochi-mochi-peach-cat-kiss.gif"></div>
            <div class="gif-placeholder"><img src="images\happy.gif"></div>

        </div>

        <a href="feb13.html" class="plan-button">click here to see the plan!!</a>
    </div>
</body>
</html>
